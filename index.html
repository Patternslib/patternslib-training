<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Patternslib training</title>
    <script>
      window.__patternslib_disable_modernizr = true;
    </script>
    <script src="http://localhost:3001/bundle.min.js"></script>

    <style>
      .pat-navigation .current { color: red; }
    </style>
  </head>
  <body>

    <nav class="pat-navigation" data-pat-inject="target: #content">
      <a href="./index.md" class="pat-inject">Index</a> 

      <a href="./1.01/index.md" class="pat-inject">
        1.1
      </a>

      <a href="./1.02/index.md" class="pat-inject">
        1.2
      </a>

      <a href="./1.03/index.md" class="pat-inject">
        1.3
      </a>

      <a href="./1.04/index.md" class="pat-inject">
        1.4
      </a>

      <a href="./1.05/index.md" class="pat-inject">
        1.5
      </a>

      <a href="./1.06/index.md" class="pat-inject">
        1.6
      </a>

      <a href="./1.07/index.md" class="pat-inject">
        1.7
      </a>

      <a href="./1.08/index.md" class="pat-inject">
        1.8
      </a>

      <a href="./1.09/index.md" class="pat-inject">
        1.9
      </a>

      <a href="./1.10/index.md" class="pat-inject">
        1.10
      </a>

    </nav>

    <article id="content">
      <a href="./index.md"
        class="pat-inject"
        data-pat-inject="target: #content; trigger: autoload"
      >Auto-load index</a>
    </article>

    <template id="code-template">
      <pre class="pat-syntax-highlight">
        <code class="language-html">
  ${this.clone}
        </code>
      </pre>
    </template>


  </body>
</html>
