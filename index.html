<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Patternslib training</title>
    <script>
      window.__patternslib_disable_modernizr = true;
      window.__patternslib_import_styles = true;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@patternslib/patternslib@9.8.0-beta.6/dist/bundle.min.js"></script>
    <style>
      .pat-navigation .current { color: red; }
    </style>
  </head>
  <body>

    <nav class="pat-navigation" data-pat-inject="target: #content">
      <a href="./index.md" class="pat-inject">Index</a> 

      <a href="./1.01/index.md" class="pat-inject">
        1.1
      </a>

      <a href="./1.02/index.md" class="pat-inject">
        1.2
      </a>

      <a href="./1.03/index.md" class="pat-inject">
        1.3
      </a>

      <a href="./1.04/index.md" class="pat-inject">
        1.4
      </a>

      <a href="./1.05/index.md" class="pat-inject">
        1.5
      </a>

      <a href="./1.06/index.md" class="pat-inject">
        1.6
      </a>

    </nav>

    <article id="content" data-pat-clone-code="features: format">
      <a href="./index.md"
        class="pat-inject"
        data-pat-inject="target: #content; trigger: autoload"
      >Auto-load index</a>
    </article>

  </body>
</html>
